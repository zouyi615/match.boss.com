<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Bootstrap, from LayoutIt!</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
		<link href="__PUBLIC__/css/public.css" rel="stylesheet">
		<link href="__PUBLIC__/css/adipoli.css" rel="stylesheet">
		<!-- <link href="css/bootstrap-responsive.min.css" rel="stylesheet"> -->
		<link rel="shortcut icon" href="__PUBLIC__/img/favicon.png">
		<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
	</head>
	<body>	
	<!-- 头部 -->
	<div class="header">

	</div>
	<!--  内容  -->
	<div class="container">
		<!-- 主体内容 -->
		<div class="row main">
			<div class="col-xs-12 current-topic">
				<p><button type="button" class="btn btn-danger">已关注球队</button></p>
				<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>开赛时间</th>
						<th>联赛</th>
						<th>主队</th>
						<th>客队</th>
						<th>A网水位</th>
						<th>赔率</th>
						<th>B网水位</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo" key="k" > 
						<tr>
							<td>{$k}</td>
							<td>{$vo.matchtime}</td>
							<td>{$vo.ls}</td>
							<td>{$vo.homesxname}</td>
							<td>{$vo.awaysxname}</td>
							<td></td>
							<td>{$vo.betodds.rq.1}({$vo.betodds.rq.2})</td>
							<td></td>
						</tr>						
					</foreach>									
				</tbody>
				</table>	
			</div>
		</div>
	</div>
	<!-- 底部 -->
</body>
</html>
